<p>What happens to the reactance (<span class="math"><em>X</em></span>) of a capacitor as frequency increases? Does reactance <em>increase</em>, <em>decrease</em>, or <em>remain the same</em>?</p>
<p>Capacitive reactance <em>decreases</em> as frequency increases.</p>
