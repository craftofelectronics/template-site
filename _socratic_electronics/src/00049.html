<p>What type of switch is represented by this schematic symbol?</p>
<p><br /><span class="math">$\epsfbox{00049x01.eps}$</span><br /></p>
<p>This is a <em>selector</em> switch of the <em>break-before-make</em> variety.</p>
<p>Selector switches are very, very common in electrical and electronic circuits, for selecting different machine functions.</p>
