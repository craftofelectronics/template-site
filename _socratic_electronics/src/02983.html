<p>Add the following two octal numbers together, expressing your answer in both octal and decimal form:</p>
<p><br /><span class="math">37. 26<sub>8</sub> + 10. 65<sub>8</sub></span><br /></p>
<p><br /><span class="math">$37.26_8 + 10.65_8 = {\bf 50.13}_8 = {\bf 40.1719}_{10}$</span><br /></p>
