<p>What units of measurement do we measure true, reactive, and apparent power in?</p>
<p>True power (<span class="math"><em>P</em></span>) measured in <em>Watts</em> (W), Reactive power (<span class="math"><em>Q</em></span>) measured in <em>Volt-Amps Reactive</em> (VAR), and Apparent power (<span class="math"><em>S</em></span>) measured in <em>Volt-Amps</em> (VA).</p>
