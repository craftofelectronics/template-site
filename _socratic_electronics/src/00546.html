<p>What will happen to the voltage between points <strong>A</strong> and <strong>B</strong> if the power supply voltage increases?</p>
<p><br /><span class="math">$\epsfbox{00546x01.eps}$</span><br /></p>
<p><span class="math"><em>V</em><sub><em>A</em><em>B</em></sub></span> will remain the same as <span class="math"><em>V</em><sub><em>s</em><em>u</em><em>p</em><em>p</em><em>l</em><em>y</em></sub></span> increases.</p>
<p>This question highlights another important concept of bridge circuits, namely that balance is irrespective of supply voltage.</p>
